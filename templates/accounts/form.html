{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} - Form {% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2>{{ title }}</h2><br>
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary" value="{{ title }}">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
